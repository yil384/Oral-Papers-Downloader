<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Papers Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            width: 350px;
            z-index: 1000;
        }
        .main-content {
            margin-left: 350px;
            padding: 20px;
            min-height: 100vh;
        }
        .paper-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .paper-item:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .paper-item.active {
            background-color: #bbdefb;
            border-color: #1976d2;
        }
        .paper-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.3;
        }
        .paper-authors {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .paper-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 5px;
        }
        .paper-tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: #f0f0f0;
            color: #555;
            white-space: nowrap;
        }
        .paper-tag.conference {
            background: #e3f2fd;
            color: #1976d2;
        }
        .paper-tag.year {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 40px);
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .stats {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        .filter-tag {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 12px;
            background: #e9ecef;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .filter-tag:hover {
            background: #dee2e6;
        }
        .filter-tag.active {
            background: #007bff;
            color: white;
        }
        .conference-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 320px;
            }
            .main-content {
                margin-left: 320px;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 280px;
            }
            .main-content {
                margin-left: 280px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: 50vh;
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        /* Scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="p-3">
                    <div class="conference-badge">
                        <h5 class="mb-1">
                            <i class="fas fa-file-pdf me-2"></i>
                            Academic Papers Browser
                        </h5>
                        <small>Multi-conference Paper Collection</small>
                    </div>
                    
                    <!-- Search box -->
                    <div class="search-box">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search titles, authors, or abstracts...">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Filter sections -->
                    <div class="filter-section">
                        <small class="text-muted fw-bold">Filter by Conference:</small>
                        <div class="filter-tags" id="conferenceFilters">
                            <!-- Conference filter tags will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="filter-section">
                        <small class="text-muted fw-bold">Filter by Year:</small>
                        <div class="filter-tags" id="yearFilters">
                            <!-- Year filter tags will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div class="stats">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="fw-bold text-primary" id="totalCount">0</div>
                                <small class="text-muted">Total</small>
                            </div>
                            <div class="col-4">
                                <div class="fw-bold text-success" id="filterCount">0</div>
                                <small class="text-muted">Showing</small>
                            </div>
                            <div class="col-4">
                                <div class="fw-bold text-info" id="conferenceCount">0</div>
                                <small class="text-muted">Conferences</small>
                            </div>
                        </div>
                    </div>

                    <!-- Paper list -->
                    <div id="paperList" class="mt-3">
                        <!-- Paper items will be loaded dynamically by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="main-content">
                <div id="noSelection" class="text-center mt-5">
                    <i class="fas fa-file-pdf fa-5x text-muted mb-3"></i>
                    <h3 class="text-muted">Select a Paper to Preview</h3>
                    <p class="text-muted">Choose a paper from the left sidebar to view its PDF content</p>
                </div>

                <div id="paperDetail" style="display: none;">
                    <!-- PDF preview only -->
                    <div id="pdfViewerContainer">
                        <iframe id="pdfViewer" class="pdf-viewer" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
